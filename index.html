<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayCalcUtility - Clarity</title>
<meta name="description" content="Global payroll architecture. Automated geofence timekeeping and statutory reporting.">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Inter', sans-serif; }
    .tracking-tagline { letter-spacing: 0.6em; }
    /* Optimized centering for the high-integrity brand mark */
    .brand-centering {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
</style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased overflow-hidden">

    <!-- TOP-RIGHT: DISCREET SOVEREIGN HUB (1/3 Scale) -->
    <nav class="absolute top-8 right-8 z-50">
        <a href="https://payroll.paycalcutility.com/superadmin" 
           class="group flex items-center space-x-2 px-4 py-2 bg-slate-900/5 hover:bg-slate-900 border border-slate-900/10 hover:border-slate-900 rounded-full transition-all duration-500">
            <span class="text-[8px] font-black uppercase tracking-[0.2em] text-slate-400 group-hover:text-blue-400">Sovereign Hub</span>
        </a>
    </nav>

    <!-- MAIN INTERFACE: Vertically and Horizontally Centered -->
    <main class="min-h-screen w-full flex flex-col items-center justify-center relative px-6">
        
        <!-- Abstract Background Depth -->
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-blue-500/5 blur-[120px] rounded-full pointer-events-none"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-indigo-500/5 blur-[120px] rounded-full pointer-events-none"></div>

        <div class="max-w-4xl w-full brand-centering relative z-10 space-y-16">
            
            <!-- BRANDING: Centered identity -->
            <div class="animate-in fade-in slide-in-from-bottom-4 duration-1000">
                <h1 class="text-6xl md:text-8xl font-black tracking-tighter leading-none">
                    PayCalc<span class="text-blue-600">Utility</span>
                </h1>
                <p class="text-[10px] md:text-sm font-black uppercase tracking-tagline text-slate-400 mt-4 md:mt-6 ml-2">
                    Clarity
                </p>
            </div>

            <!-- MISSION STATEMENT -->
            <p class="text-lg md:text-2xl text-slate-500 font-medium leading-relaxed max-w-2xl animate-in fade-in slide-in-from-bottom-6 delay-200 duration-1000">
                Payroll done simply, right.
            </p>

            <!-- NAVIGATION GRID: User-Persona Paths -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl pt-4 animate-in fade-in slide-in-from-bottom-8 delay-500 duration-1000">
                
                <!-- PATH A: Prospective Owners / New Companies -->
                <a id="signup-card" href="https://payroll.paycalcutility.com/signup" 
                   class="group p-8 bg-white border border-slate-200 rounded-[3rem] shadow-sm hover:shadow-2xl hover:border-blue-500 hover:-translate-y-1 transition-all text-center">
                    <h3 id="signup-label" class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 group-hover:text-blue-600 mb-2">Payroll</h3>
                    <p id="signup-action" class="text-sm font-black text-slate-800 uppercase tracking-widest">Initialize Vault</p>
                </a>

                <!-- PATH B: Existing Owners / Employees -->
                <a id="login-card" href="https://payroll.paycalcutility.com/login" 
                   class="group p-8 bg-white border border-slate-200 rounded-[3rem] shadow-sm hover:shadow-2xl hover:border-blue-500 hover:-translate-y-1 transition-all text-center">
                    <h3 id="login-label" class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 group-hover:text-blue-600 mb-2">Personnel</h3>
                    <p id="login-action" class="text-sm font-black text-slate-800 uppercase tracking-widest">Management Hub</p>
                </a>

            </div>

        </div>

        <!-- FOOTER: Centered Handoffs -->
        <footer class="absolute bottom-12 w-full text-center space-y-4">
            <a href="https://payroll.paycalcutility.com/remittances" class="inline-block text-[10px] font-bold text-blue-600 hover:text-blue-800 transition-all uppercase tracking-[0.3em]">
                Talk to us
            </a>
            <p class="text-[8px] font-black uppercase tracking-[0.4em] text-slate-300">
                PayCalcUtility Clarity &copy; 2026
            </p>
        </footer>
    </main>

<!-- SMART LOBBY SCRIPT: Curation based on Authorization -->
<script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.39.7';
    
    // Replace with your verified Production Keys
    const SUPABASE_URL = 'https://antdjhkuaqucicbdqslf.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_PUBLIC_ANON_KEY';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function curateUXForUser() {
        const { data: { session } } = await supabase.auth.getSession();
        
        if (session) {
            // USER TYPE: Returning Owner/Admin/Employee
            const signupAction = document.getElementById('signup-action');
            const signupLabel = document.getElementById('signup-label');
            const signupCard = document.getElementById('signup-card');

            const loginAction = document.getElementById('login-action');
            const loginCard = document.getElementById('login-card');

            if (signupAction && loginAction) {
                // Transform Signup into "New Portfolio" path
                signupAction.innerText = 'New Company';
                signupLabel.innerText = 'Authenticated';
                signupCard.classList.add('bg-emerald-50/10', 'border-emerald-500/20');

                // Transform Hub into "Direct Access" path
                loginAction.innerText = 'Open Dashboard';
                loginAction.classList.add('text-blue-600');
                loginCard.href = 'https://payroll.paycalcutility.com';
                loginCard.classList.add('shadow-xl', 'border-blue-500');
            }
        }
    }
    curateUXForUser();
</script>

</body>
</html>
