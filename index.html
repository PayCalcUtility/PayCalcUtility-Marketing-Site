<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayCalcUtility - Clarity</title>
<meta name="description" content="Global payroll architecture. Automated geofence timekeeping and statutory reporting.">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Inter', sans-serif; }
    .tracking-tagline { letter-spacing: 0.5em; }
    .auth-only { display: none; }
</style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased overflow-hidden">

    <!-- Top Right Sovereign Hub (Discreet L1/L2 Access) -->
    <nav class="absolute top-8 right-8 z-50">
        <a href="https://payroll.paycalcutility.com/superadmin" 
           class="group flex items-center space-x-2 px-4 py-2 bg-slate-900/5 hover:bg-slate-900 border border-slate-900/10 hover:border-slate-900 rounded-full transition-all">
            <span class="text-[8px] font-black uppercase tracking-widest text-slate-400 group-hover:text-blue-400">Sovereign Hub</span>
        </a>
    </nav>

    <!-- Main Centered Branding & Navigation -->
    <main class="min-h-screen w-full flex flex-col items-center justify-center relative px-6">
        
        <!-- Background Accents -->
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-blue-500/5 blur-[120px] rounded-full pointer-events-none"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-indigo-500/5 blur-[120px] rounded-full pointer-events-none"></div>

        <div class="max-w-4xl w-full text-center relative z-10 space-y-12">
            
            <!-- Centered Logo & Tagline -->
            <div class="flex flex-col items-center animate-in fade-in slide-in-from-bottom-4 duration-1000">
                <h1 class="text-6xl md:text-8xl font-black tracking-tighter text-slate-900 leading-none">
                    PayCalc<span class="text-blue-600">Utility</span>
                </h1>
                <p class="text-[20px] md:text-xs font-black uppercase tracking-tagline text-slate-400 mt-3 md:mt-4">
                    Clarity
                </p>
            </div>

            <!-- The Operational Statement -->
            <p class="text-lg md:text-xl text-slate-500 font-medium leading-relaxed max-w-2xl mx-auto animate-in fade-in slide-in-from-bottom-6 delay-200 duration-1000">
                Payroll done simply, right.
            </p>

            <!-- Dual-Action Navigation (Shared Horizontal Space) -->
            <div class="flex flex-col md:flex-row items-center justify-center gap-4 pt-8 animate-in fade-in slide-in-from-bottom-8 delay-500 duration-1000">
                
                <!-- Primary Action: Signup -->
                <a id="client-cta" href="https://payroll.paycalcutility.com/signup" 
                   class="group w-full md:w-72 p-6 bg-white border border-slate-200 rounded-[2.5rem] shadow-sm hover:shadow-xl hover:border-blue-500 transition-all text-center">
                    <h3 id="client-cta-sub" class="text-[9px] font-black uppercase tracking-widest text-slate-400 group-hover:text-blue-600 mb-1">Payroll</h3>
                    <p id="client-cta-main" class="text-sm font-bold text-slate-800">Initialize Vault</p>
                </a>

                <!-- Secondary Action: Login -->
                <a href="https://payroll.paycalcutility.com/login" 
                   class="group w-full md:w-72 p-6 bg-white border border-slate-200 rounded-[2.5rem] shadow-sm hover:shadow-xl hover:border-blue-500 transition-all text-center">
                    <h3 class="text-[9px] font-black uppercase tracking-widest text-slate-400 group-hover:text-blue-600 mb-1">Personnel</h3>
                    <p class="text-sm font-bold text-slate-800">Management Hub</p>
                </a>

            </div>

        </div>

        <!-- Footnote Navigation -->
        <footer class="absolute bottom-12 w-full text-center">
            <div class="flex flex-col items-center space-y-4">
                <a href="https://payroll.paycalcutility.com/remittances" class="text-[10px] font-bold text-blue-600 hover:text-blue-800 transition-all uppercase tracking-[0.2em]">
                    Talk to us
                </a>
                <p class="text-[8px] font-black uppercase tracking-[0.4em] text-slate-300">
                    PayCalcUtility Clarity &copy; 2026
                </p>
            </div>
        </footer>
    </main>

<!-- SMART SESSION SCRIPT -->
<script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.39.7';
    
    // Replace with your production Supabase keys
    const SUPABASE_URL = 'https://your-project-id.supabase.co';
    const SUPABASE_ANON_KEY = 'your-anon-key';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function checkSovereignSession() {
        const { data: { session } } = await supabase.auth.getSession();
        
        if (session) {
            const ctaMain = document.getElementById('client-cta-main');
            const ctaSub = document.getElementById('client-cta-sub');
            const ctaLink = document.getElementById('client-cta');

            if (ctaMain && ctaLink) {
                ctaMain.innerText = 'Enter Dashboard';
                ctaSub.innerText = 'Authenticated';
                ctaLink.href = 'https://payroll.paycalcutility.com';
                ctaLink.classList.add('border-emerald-500', 'bg-emerald-50/10');
            }
        }
    }
    checkSovereignSession();
</script>

</body>
</html>
